<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet App - Create Wallet</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        body {
        font-family: Arial, sans-serif;
        background-image: url('../images/Image 1.png');
        background-size: cover;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        }

        

        nav {
        width: 100%;
        background-color: #007BFF;
        padding: 15px 0;
    }

        ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        }

        li {
        margin: 0 10px;
        }

        a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        font-size: 1.1em;
    }

        a:hover {
        color: #0056b3;
        }

        main {
        margin-top: 80px; /* To prevent overlap with header */
        width: 600px;
        padding: 40px;
        background-color: rgba(255, 255, 255, 0.8);
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        }

        /* Added a transition for smoother hover effect */
main:hover {
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    transform: scale(1.02);
}

/* Optional: Add a subtle animation for a smooth transition */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

main {
    animation: fadeIn 1s;
}

        form {
        display: flex;
        flex-direction: column;
        gap: 20px;
        }

        input {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        }

        label {
        font-weight: bold;
        }

        button {
        padding: 10px;
        color: white;
        background-color: #007BFF;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        }

        button:hover {
        background-color: #0056b3;
        }

        nav button {
        color: white;
        background: none;
        border: none;
        padding: 0;
        font: inherit;
        cursor: pointer;
        outline: inherit;
        }

        nav button:hover {
        color: #0056b3;
        }

        .button-group {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
        justify-content: center;
        }

        #accountAddress {
        margin-top: 20px;
        }

        #seedPhraseDisplay {
            margin-top: 20px;
            font-weight: bold;
            color: #007BFF;
        }

    </style>
</head>

<body onload="checkLoginStatus();">
    <nav>
        <ul>
            <li><a href="HomePage.html">Home</a></li>
            <li><a href="CreateWallet.html">Create Wallet</a></li>
            <li><a href="SendCoins.html">Send Coins</a></li>
            <li><a href="TransactionHistory.html">Transaction History</a></li>
            <li><a href="RestoreAccount.html">Restore Account</a></li>
            <li><a href="LogInPage.html">Login</a></li>
            <li><button onclick="logOut()">Log Out</button></li>
        </ul>
    </nav>

    <main>
        <h1>Create a Wallet</h1>
        <div id="usernameDisplay"></div>
        <form id="createAccountForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required/>
            <label for="password">Password:</label>
            <input type="password" id="password" required/>
            <button type="submit">Create Wallet</button>
        </form>
        <div class="button-group">
            <button onclick="goToHome()">Begin</button>
        </div>
        <div id="accountAddress"></div>
        <div id="seedPhraseDisplay"></div>
    </main>

    <script src="../JS/lightwallet.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.5.2/dist/web3.min.js"></script>
    <script src="../JS/main.js"></script>    

    <script>
        function goToHome() {
            window.location.href = "HomePage.html";
        }
    </script>
    <script>
        window.onload = function() {
            var username = localStorage.getItem('username');
            if (username) {
                document.getElementById('usernameDisplay').innerText = 'Logged in as: ' + username;
            }
        }
    </script>
</body>
</html>
