<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet App - Login</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('../images/Image 1.png');
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #loginStatus {
            color: bisque;
            font-weight: bold;
            font-size: 1.2em;
            position: fixed;
            top: 50px;
            left: 20px;
        }

        nav {
        width: 100%;
        background-color: #007BFF;
        padding: 10px 0;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 2;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        li {
            margin: 0 10px;
        }

        a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        font-size: 1.1em;
    }

        a:hover {
            color: #0056b3;
        }

        h1 {
            margin: 0;
        }

        main {
            margin-top: 80px; /* To prevent overlap with header */
            width: 500px; /* Increased width */
            padding: 40px; /* Increased padding */
            background-color: rgba(255,255,255,0.8);
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 10px; /* Increased label bottom margin */
        }

        input {
            margin-bottom: 30px; /* Increased input bottom margin */
            padding: 15px; /* Increased input padding */
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Added a transition for smoother hover effect */
main:hover {
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    transform: scale(1.02);
}

/* Optional: Add a subtle animation for a smooth transition */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.loginPopup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(0, 123, 255, 0.8);
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    z-index: 9999;
    font-weight: bold;
}

main {
    animation: fadeIn 1s;
}

        button:hover {
            background-color: #0056b3;
        }

        nav button {
            color: White;
            background: none;
            border: none;
            padding: 0;
            font: inherit;
            cursor: pointer;
            outline: inherit;
        }

        nav button:hover {
            color: #0056b3;
        }
    </style>
</head>

<body >
    <nav>
        <ul>
            <li><a href="HomePage.html">Home</a></li>
            <li><a href="CreateWallet.html">Create Wallet</a></li>
            <li><a href="SendCoins.html">Send Coins</a></li>
            <li><a href="TransactionHistory.html">Transaction History</a></li>
            <li><a href="RestoreAccount.html">Restore Account</a></li>
            <li><a href="LogInPage.html">Login</a></li>
            <li><button onclick="logOut()">Log Out</button></li>
        </ul>
    </nav>
    <main>
       
        <form id="loginForm" onsubmit="event.preventDefault(); login();">
            <label for="loginUsername">Username:</label>
            <input type="text" id="loginUsername" required>
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" required>
            <div>
                <button type="submit">Login</button>
            </div>
        </form>
        <div id="loginResult"></div>
    </main>
    
    
    <script src="../JS/lightwallet.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.5.2/dist/web3.min.js"></script>
    <script src="../JS/main.js"></script>       
</body>

</html>
