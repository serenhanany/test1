<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet App - Receive Coins</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #FFFFFF;
            color: #000000;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

        h1, h2 {
            margin: 0;
        }

        main {
            margin-top: 80px; /* To prevent overlap with header */
            width: 300px;
            padding: 20px;
            background-color: rgba(255,255,255,0.8);
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        select, button {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            color: white;
            background-color: #007BFF;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <header>
        <h1>Receive Coins</h1>
    </header>
    <main>
        <h2>Select a coin to get your receiving address:</h2>
        <div id="addressContainer">
            <select id="coinSelect" onchange="displayAddress()">
                <option value="ETH">Ethereum (ETH)</option>
                <option value="LTC">Litecoin (LTC)</option>
            </select>
            <div id="addressResult"></div>
        </div>
        <button onclick="goBack()">Go Back</button>
    </main>
    <script src="wallet.js"></script>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>

</html>
